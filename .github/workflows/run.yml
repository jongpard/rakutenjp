name: rakutenjp-beauty-rank

on:
  schedule:
    - cron: "11 2 * * *"   # ë§¤ì¼ KST 11:11 == UTC 02:11
  workflow_dispatch:

concurrency:
  group: rakutenjp-beauty-rank
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      TZ: Asia/Seoul
      PYTHONUNBUFFERED: "1"
      PYTHONIOENCODING: "utf-8"

      # ===== ì•± ë™ì‘ ì˜µì…˜ =====
      RAKUTEN_MAX_RANK: "160"
      SLACK_TRANSLATE_JA2KO: "1"

      # ===== ì‹œí¬ë¦¿(í•„ìˆ˜) =====
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
      GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}

      # ğŸ”´ ì—¬ê¸° í•„ìˆ˜! (ì§€ê¸ˆ ì—ëŸ¬ ì›ì¸)
      SCRAPERAPI_KEY: ${{ secrets.SCRAPERAPI_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright==1.46.0
          pip install beautifulsoup4 lxml requests pandas pytz
          pip install google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2
          pip install -U packaging
          pip install googletrans==4.0.0rc1 deep-translator

      - name: Preflight check (secrets & imports)
        run: |
          python - << 'PY'
          import os, importlib
          keys = ["SCRAPERAPI_KEY","SLACK_WEBHOOK_URL","GDRIVE_FOLDER_ID",
                  "GOOGLE_CLIENT_ID","GOOGLE_CLIENT_SECRET","GOOGLE_REFRESH_TOKEN"]
          print("== Secret presence ==")
          for k in keys:
              v = os.getenv(k)
              print(f"{k:20}:", "SET" if v else "MISSING", "| len =", (len(v) if v else 0))
          print("\n== Python deps ==")
          for m in ["googleapiclient.discovery","google.api_core","packaging.version","bs4","lxml","requests","pandas"]:
              try:
                  importlib.import_module(m); print(m, "OK")
              except Exception as e:
                  print(m, "FAIL:", e); raise
          PY

      - name: Run rakuten app.py
        run: |
          echo "[INFO] ë¼ì¿ í… ë·°í‹° ë­í‚¹ ìˆ˜ì§‘ ì‹œì‘"
          python app.py

      - name: Upload CSV artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: csv-${{ github.run_id }}
          path: data/*.csv
          if-no-files-found: warn
          compression-level: 6

      - name: Upload debug files (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-${{ github.run_id }}
          path: data/debug/**
          if-no-files-found: warn
          compression-level: 6
