name: rakutenjp-beauty-rank

on:
  schedule:
    - cron: "11 4 * * *"   # 매일 KST 13:11 (UTC 04:11)
  workflow_dispatch:

concurrency:
  group: rakutenjp-beauty-rank
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      TZ: Asia/Seoul
      PYTHONUNBUFFERED: "1"
      PYTHONIOENCODING: "utf-8"

      # 옵션
      RAKUTEN_MAX_RANK: "160"
      SLACK_TRANSLATE_JA2KO: "1"

      # 필수 시크릿
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
      GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
      SCRAPERAPI_KEY: ${{ secrets.SCRAPERAPI_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 lxml requests pandas
          pip install google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2
          pip install -U packaging

      - name: Run rakuten app.py
        run: |
          echo "[INFO] 라쿠텐 뷰티 랭킹 수집 시작"
          python app.py

      - name: Upload CSV artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: csv-${{ github.run_id }}
          path: data/*.csv
          if-no-files-found: warn
          compression-level: 6

      - name: Upload debug files (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-${{ github.run_id }}
          path: data/debug/**
          if-no-files-found: warn
          compression-level: 6
